<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Reminder System</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <!-- Notification Bar -->
    <div id="notification-bar" class="notification-bar hidden">
        <div id="notification-text" class="notification-text"></div>
    </div>

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <!-- Lecture Input Form -->
        <div class="form-container mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Add a Lecture</h1>
            <form id="lecture-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="lecture-id">
                <div>
                    <label for="day" class="block text-sm font-medium text-gray-700 mb-1">Day of the Week</label>
                    <select id="day" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div>
                    <label for="course-code" class="block text-sm font-medium text-gray-700 mb-1">Course Code</label>
                    <select id="course-code" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option>CSC 321</option>
                        <option>CSC 322</option>
                        <option>CSC 323</option>
                        <option>CSC 324</option>
                        <option>CSC 325</option>
                        <option>CSC 326</option>
                        <option>CSC 327</option>
                        <option>CSC 328</option>
                    </select>
                </div>
                <div>
                    <label for="lecturer" class="block text-sm font-medium text-gray-700 mb-1">Lecturer's Name</label>
                    <input type="text" id="lecturer" required placeholder="e.g., Dr. Smith" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="venue" class="block text-sm font-medium text-gray-700 mb-1">Venue</label>
                    <input type="text" id="venue" required placeholder="e.g., Hall A" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="start-time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="start-time" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="time" id="end-time" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="md:col-span-2 flex justify-end space-x-4">
                    <button type="button" id="cancel-edit-btn" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 hidden">Cancel</button>
                    <button type="submit" id="submit-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Add Lecture</button>
                </div>
            </form>
        </div>

        <!-- Scheduled Lectures Display -->
        <div id="lectures-container">
            <!-- Lectures will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
